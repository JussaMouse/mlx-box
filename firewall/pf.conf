# Block all incoming traffic by default.
block in all

# Allow all outgoing traffic.
pass out all keep state

# Allow all traffic on the loopback interface (for services talking to each other on the same machine).
pass in quick on lo0 all

# Allow incoming TCP traffic on port 8080 for the MLX chat server.
pass in proto tcp from any to any port 8080

# Allow incoming TCP traffic on port 8000 for the Node.js frontend server.
pass in proto tcp from any to any port 8000 